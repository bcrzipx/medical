<body>
  <div class="container">
    <div class="title">Inscription Patient</div>
    
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    
    <div class="content">
      <form action="{% url 'inscription' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nom </span>
            <input type="text" name="nom" required>
          </div>
          <div class="input-box">
            <span class="details">Prenom</span>
            <input type="text" name="prenom"  required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email"  required>
          </div>
          
          <div class="input-box">
            <span class="details">Date de Naissance</span>
            <input type="date" name="datenaissance" required>
          </div>
          <div class="input-box">
            <span class="details">Téléphone</span>
            <input type="text" name="telephone" required>
          </div>
          <div class="input-box">
            <span class="details">adresse</span>
            <input type="text" name="adresse" required>
          </div>

        <div class="gender-details">
          <input type="radio" name="sexe" value="femme"  id="dot-1">
          <input type="radio" name="sexe" value="homme" id="dot-2">
          <span class="gender-title">Sexe</span>
          <div class="category">
            <label for="dot-1" class="dot1">
            <span class="dot one"></span>
            <span class="gender">Femme</span>

          <label for="dot-2">
            <span class="dot two"></span>

          </label>

        </div>
        
        <div style="text-align: center; margin-top: 1rem; color: var(--text-light); font-size: 0.9rem;">
          <p>Déjà inscrit ? <a href="{% url 'rendezvous' %}" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Prendre un rendez-vous</a></p>
